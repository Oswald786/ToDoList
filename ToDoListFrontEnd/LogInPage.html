<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - The Task Game</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./js/loginJavascript.js"></script>

    <style>
        :root {
            --nf-accent: #0d6efd;
        }
        body {
            background: #0b1220;
            color: #e0e6f0;
        }
        .card {
            background: #111a2b;
            border: 1px solid rgba(255,255,255,.08);
        }
        .form-control {
            background: #0e1728;
            color: #e0e6f0;
            border-color: rgba(255,255,255,.12);
        }
        .form-control::placeholder { color: #9fb0c3; }
        .form-control:focus {
            background: #0e1728;
            color: #e0e6f0;
            border-color: var(--nf-accent);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-label {
            color: #ffffff; /* ✅ Makes labels bright white */
        }
        .btn-primary {
            background-color: var(--nf-accent);
            border-color: var(--nf-accent);
        }
        .text-muted { color: #9fb0c3 !important; }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
        }
        a {
            color: var(--nf-accent);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="h3">The Task Game</h1>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" id="loginUsername" class="form-control"
                               placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-control"
                               placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" id="loginButton" class="btn btn-primary btn-lg">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted mb-0">
                Don’t have an account?
                <a href="RegisterPage.html">Create one</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
