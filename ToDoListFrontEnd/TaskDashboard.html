<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checklist Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Your JS (unchanged) -->
    <script defer src="./js/ToDoListJava.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Minimal theme polish without you thinking about colors */
        :root {
            --nf-accent: #0d6efd; /* Bootstrap primary */
        }
        body {
            background: #0b1220;
            color: #e0e6f0;
        }
        .card {
            background: #111a2b;
            border: 1px solid rgba(255,255,255,.08);
        }
        .form-control, .form-select {
            background: #0e1728;
            color: #e0e6f0;
            border-color: rgba(255,255,255,.12);
        }
        .form-control::placeholder { color: #9fb0c3; }
        .btn-primary { background-color: var(--nf-accent); border-color: var(--nf-accent); }
        .text-muted { color: #9fb0c3 !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">The Task Game</span>
    </div>
</nav>

<main class="container">
    <!-- Add Task -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h2 class="h5 mb-0">Add a Task</h2>
        </div>
        <div class="card-body">
            <div id="taskForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="taskName" class="form-control" placeholder="Task Name">
                </div>
                <div class="col-md-3">
                    <input type="text" id="taskType" class="form-control" placeholder="Task Type">
                </div>
                <div class="col-md-2">
                    <input type="text" id="taskLevel" class="form-control" placeholder="Task Level">
                </div>
                <div class="col-md-4">
                    <input type="text" id="taskDescription" class="form-control" placeholder="Task Description">
                </div>
                <div class="col-12 d-flex gap-2">
                    <button id="addTask" class="btn btn-primary" onclick="AddTask()">Add Task</button>
                    <button id="clearTasks" class="btn btn-outline-danger" onclick="removeTask()">Clear Tasks</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Task quick field (you can wire this later if needed) -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h2 class="h5 mb-0">Update Task (Quick)</h2>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="updateTaskName" class="form-control" placeholder="Task Name">
                </div>
                <div class="col-12">
                    <p class="text-muted mb-0">Use the per-task “Edit Task” button below to update specific fields.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <section class="mb-5">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h5 mb-0">Tasks Available</h2>
            <span class="text-muted small">Loaded from backend</span>
        </div>

        <!-- I’ll render cards into this -->
        <div id="taskListDisplay" class="row g-3">
            <!-- Populated by JS -->
        </div>
    </section>
</main>

<!-- Bootstrap 5 JS (no jQuery needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
